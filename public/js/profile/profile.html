<div class="page-header">
  <h1>Micro Blog</h1>
</div>

<form style="margin-top:30px;" ng-submit="submitProfile()">
  <h3>Profile</h3>

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <div class="form-group">
    <label class="control-label">User Name:</label>
    <br />
    <span class="control-label"
      ng-bind="currentUser.username"></span>
  </div>
  <div class="form-group">
    <label class="control-label">Email:</label>
    <input type="email"
      class="form-control"
      placeholder="Email"
      ng-model="currentUser.email"
      ng-disabled="!isEditing" />
  </div>
  <div class="form-group">
    <label class="control-label">Cell Phone:</label>
    <input type="number"
      class="form-control"
      placeholder="Phone Number"
      min="1000000000"
      max="9999999999"
      ng-model="currentUser.phone"
      ng-disabled="!isEditing" />
  </div>
  <button type="button" class="btn btn-primary" ng-click="editProfile()" ng-hide="isEditing">Edit</button>
  <button type="button" class="btn btn-primary" ng-click="cancelEdit()" ng-show="isEditing">Cancel</button>
  <button type="submit" class="btn btn-primary">Confirm</button>
</form>
